<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="show-popup">Show Popup</button>
    <div class="popup-container">
        <div class="popup-box">
            <h1>System Update Required</h1>
            <p>Please ensure your settings are up-to-date to maintain optimal performance and security. Review the latest changes and apply updates to continue using the application without interruption.</p>
            <button class="close-btn" onclick="startUpdate()">Update Now</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
